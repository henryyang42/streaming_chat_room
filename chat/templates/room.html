{% extends "base.html" %}

{% block title %}{{ room }}{% endblock %}

{% block extra_js %}
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="{{ STATIC_URL }}js/AC_QuickTime.js" language="JavaScript" type="text/javascript"></script>
{% load socketio_tags %}
{% socketio %}
<script src="{{ STATIC_URL }}js/chat.js"></script>
<script>window.room = {{ room.id }};</script>
{% endblock %}

{% block main %}
{{ room.description|linebreaks }}
<br>
<div style="margin:20px">
<script language="JavaScript" type="text/javascript">
  QT_WriteOBJECT_XHTML('{{ STATIC_URL }}hydai.jpg','800','600','',
      'scale','tofit',
      'controller','true',
      'target','myself',
      'qtsrc','{{ room.stream_src }}',
      'autoplay','true',
      'type','video/quicktime') ;
</script>
</div>
<ul id="messages">
    <script type="text/x-jquery-tmpl"><li class="${action}">[${time}] ${name}: ${message}</li></script>
</ul>
{% endblock %}

{% block form %}
<form>
    <input type="text" id="message" name="message">
    <input type="submit" id="submit" value="Join">
    <input type="button" id="leave" value="Leave">
</form>
{% endblock %}
